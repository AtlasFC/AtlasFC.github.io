<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo - Atlas FC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1E1E1E; /* Preto */
            color: #FFD700; /* Amarelo escuro */
            overflow: hidden; /* Impede a barra de rolagem */
        }

        header {
            background-color: #000;
            color: #FFD700;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #333;
            color: #FFD700;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: #FFD700;
            text-decoration: none;
            padding: 10px;
            margin: 0 5px;
            cursor: pointer;
        }

        section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            border: 1px solid #FFD700;
            max-width: 100%;
            max-height: 100%;
        }

        #message {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Atlas Futebol Clube - Jogo</h1>
    </header>

    <nav>
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="#sobre">Sobre</a>
        <a class="nav-link" href="calendario.html">Calendário</a>
        <a class="nav-link" href="contato_equipe.html">Contato da Equipe</a>
        <a class="nav-link" href="jogo.html">Jogo</a>
    </nav>

    <section>
        <canvas id="game-board"></canvas>
        <div id="message"></div>
    </section>

    <script>
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const cellSize = 20;
        let snake = [{ x: 10, y: 10 }];
        let direction = 'right';
        let fruit = { x: 15, y: 15 };
        let isGameOver = false;

        function drawSnake() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            snake.forEach(segment => {
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(segment.x * cellSize, segment.y * cellSize, cellSize, cellSize);
            });
        }

        function drawFruit() {
            ctx.fillStyle = 'red';
            ctx.fillRect(fruit.x * cellSize, fruit.y * cellSize, cellSize, cellSize);
        }

        function moveSnake() {
            if (isGameOver) return;

            const head = { ...snake[0] };

            switch (direction) {
                case 'up':
                    head.y--;
                    break;
                case 'down':
                    head.y++;
                    break;
                case 'left':
                    head.x--;
                    break;
                case 'right':
                    head.x++;
                    break;
            }

            // Verifica se a cobra colidiu com a borda ou consigo mesma
            if (head.x < 0 || head.x >= canvas.width / cellSize || head.y < 0 || head.y >= canvas.height / cellSize || isCollision(head)) {
                isGameOver = true;
                document.getElementById('message').innerText = 'Você perdeu! Pressione "R" para recomeçar.';
                return;
            }

            snake.unshift(head);

            // Verifica se a cobra colidiu com a fruta
            if (head.x === fruit.x && head.y === fruit.y) {
                // Gera uma nova posição para a fruta
                fruit = {
                    x: Math.floor(Math.random() * (canvas.width / cellSize)),
                    y: Math.floor(Math.random() * (canvas.height / cellSize))
                };
            } else {
                // Remove o último segmento da cobra se não comeu a fruta
                snake.pop();
            }
        }

        function isCollision(head) {
            return snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y);
        }

        function handleKeyPress(event) {
            if (event.key === 'r' || event.key === 'R') {
                restartGame();
            }

            switch (event.key) {
                case 'ArrowUp':
                    direction = 'up';
                    break;
                case 'ArrowDown':
                    direction = 'down';
                    break;
                case 'ArrowLeft':
                    direction = 'left';
                    break;
                case 'ArrowRight':
                    direction = 'right';
                    break;
            }
        }

        function gameLoop() {
            moveSnake();
            drawFruit();
            drawSnake();
        }

        function restartGame() {
            snake = [{ x: 10, y: 10 }];
            direction = 'right';
            fruit = { x: 15, y: 15 };
            isGameOver = false;
            document.getElementById('message').innerText = '';
        }

        document.addEventListener('keydown', handleKeyPress);

        setInterval(gameLoop, 200);

        // Atualiza o tamanho do canvas para ajustar à tela do dispositivo
        function updateCanvasSize() {
            canvas.width = window.innerWidth - 20;
            canvas.height = window.innerHeight - 60;
        }

        // Adiciona evento de redimensionamento para ajustar o tamanho do canvas
        window.addEventListener('resize', updateCanvasSize);
        updateCanvasSize(); // Chama a função para definir o tamanho inicial
    </script>
</body>
</html>
