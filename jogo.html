<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo - Atlas FC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1E1E1E; /* Preto */
            color: #FFD700; /* Amarelo escuro */
            overflow: hidden; /* Impede a barra de rolagem */
        }

        header {
            background-color: #000;
            color: #FFD700;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #333;
            color: #FFD700;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: #FFD700;
            text-decoration: none;
            padding: 10px;
            margin: 0 5px;
            cursor: pointer;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            border: 1px solid #FFD700;
        }
    </style>
</head>
<body>
    <header>
        <h1>Atlas Futebol Clube - Jogo</h1>
    </header>

    <nav>
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="#sobre">Sobre</a>
        <a class="nav-link" href="calendario.html">Calendário</a>
        <a class="nav-link" href="contato_equipe.html">Contato da Equipe</a>
        <a class="nav-link" href="jogo.html">Jogo</a>
    </nav>

    <section>
        <canvas id="game-board" width="400" height="400"></canvas>
    </section>

    <script>
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const cellSize = 20;
        let snake = [{ x: 10, y: 10 }];
        let direction = 'right';

        function drawSnake() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            snake.forEach(segment => {
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(segment.x * cellSize, segment.y * cellSize, cellSize, cellSize);
            });
        }

        function moveSnake() {
            const head = { ...snake[0] };

            switch (direction) {
                case 'up':
                    head.y--;
                    break;
                case 'down':
                    head.y++;
                    break;
                case 'left':
                    head.x--;
                    break;
                case 'right':
                    head.x++;
                    break;
            }

            snake.unshift(head);
            snake = snake.slice(0, 1); // Mantém apenas a cabeça da cobra
        }

        function handleKeyPress(event) {
            switch (event.key) {
                case 'ArrowUp':
                    direction = 'up';
                    break;
                case 'ArrowDown':
                    direction = 'down';
                    break;
                case 'ArrowLeft':
                    direction = 'left';
                    break;
                case 'ArrowRight':
                    direction = 'right';
                    break;
            }
        }

        function gameLoop() {
            moveSnake();
            drawSnake();
        }

        document.addEventListener('keydown', handleKeyPress);

        setInterval(gameLoop, 200);
    </script>
</body>
</html>
