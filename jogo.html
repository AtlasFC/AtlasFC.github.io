<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos - Atlas FC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1E1E1E; /* Preto */
            color: #FFD700; /* Amarelo escuro */
        }

        header {
            background-color: #000;
            color: #FFD700;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #333;
            color: #FFD700;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: #FFD700;
            text-decoration: none;
            padding: 10px;
            margin: 0 5px;
            cursor: pointer;
        }

        section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #color-sequence {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .color-button {
            width: 50px;
            height: 50px;
            border: none;
            cursor: pointer;
            outline: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Atlas Futebol Clube - Jogos</h1>
    </header>

    <nav>
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="#sobre">Sobre</a>
        <a class="nav-link" href="calendario.html">Calendário</a>
        <a class="nav-link" href="contato_equipe.html">Contato da Equipe</a>
        <a class="nav-link" href="jogo.html">Jogos</a>
    </nav>

    <section>
        <div id="color-sequence"></div>
        <button id="start-button">Iniciar Jogo</button>
        <div id="message"></div>
    </section>

    <script>
        const colorSequenceDiv = document.getElementById('color-sequence');
        const startButton = document.getElementById('start-button');
        const messageDiv = document.getElementById('message');
        const colors = ['red', 'green', 'blue', 'yellow'];
        const colorSequence = [];
        let playerSequence = [];
        let isGameOver = true;

        function displayColorSequence() {
            colorSequence.forEach((color, index) => {
                setTimeout(() => {
                    colorSequenceDiv.children[index].style.backgroundColor = color;
                    setTimeout(() => {
                        colorSequenceDiv.children[index].style.backgroundColor = '';
                    }, 500);
                }, index * 1000);
            });

            setTimeout(() => {
                messageDiv.innerText = 'Sua vez!';
            }, colorSequence.length * 1000);
        }

        function startGame() {
            colorSequence.length = 0;
            playerSequence.length = 0;
            isGameOver = false;
            messageDiv.innerText = '';

            displayColorSequence();
        }

        function checkColor(color) {
            if (isGameOver) return;

            playerSequence.push(color);

            if (playerSequence.length === colorSequence.length) {
                if (JSON.stringify(playerSequence) === JSON.stringify(colorSequence)) {
                    // Acertou a sequência
                    messageDiv.innerText = 'Correto! Próxima rodada.';
                    setTimeout(() => {
                        startGame();
                    }, 1000);
                } else {
                    // Errou a sequência
                    messageDiv.innerText = 'Você errou! Pressione "Reiniciar Jogo" para tentar novamente.';
                    isGameOver = true;
                }
            }
        }

        function createColorButtons() {
            colors.forEach(color => {
                const button = document.createElement('button');
                button.classList.add('color-button');
                button.style.backgroundColor = color;
                button.addEventListener('click', () => checkColor(color));
                colorSequenceDiv.appendChild(button);
            });
        }

        startButton.addEventListener('click', startGame);

        createColorButtons();
    </script>
</body>
</html>
