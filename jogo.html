<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobrinha - Atlas FC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1E1E1E; /* Preto */
            color: #FFD700; /* Amarelo escuro */
            overflow: hidden; /* Impede a barra de rolagem */
        }

        header {
            background-color: #000;
            color: #FFD700;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #333;
            color: #FFD700;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: #FFD700;
            text-decoration: none;
            padding: 10px;
            margin: 0 5px;
            cursor: pointer;
        }

        section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            border: 1px solid #FFD700;
            max-width: 100%;
            max-height: 100%;
        }

        #score-table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }

        #score-table th, #score-table td {
            border: 1px solid #FFD700;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Atlas Futebol Clube - Jogo da Cobrinha</h1>
    </header>

    <nav>
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="#sobre">Sobre</a>
        <a class="nav-link" href="calendario.html">Calendário</a>
        <a class="nav-link" href="contato_equipe.html">Contato da Equipe</a>
        <a class="nav-link" href="jogo.html">Jogos</a>
    </nav>

    <section>
        <canvas id="snake-game"></canvas>
        <table id="score-table">
            <thead>
                <tr>
                    <th>Jogador</th>
                    <th>Pontuação</th>
                </tr>
            </thead>
            <tbody id="score-body">
                <!-- Aqui serão adicionadas as linhas da tabela dinamicamente -->
            </tbody>
        </table>
    </section>

    <script>
        const canvas = document.getElementById('snake-game');
        const ctx = canvas.getContext('2d');
        const cellSize = 20;
        let snake = [{ x: 10, y: 10 }];
        let direction = 'right';
        let food = { x: 15, y: 15 };
        let score = 0;
        let intervalId;
        const speed = 70; // Velocidade em milissegundos

        function drawSnake() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            snake.forEach(segment => {
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(segment.x * cellSize, segment.y * cellSize, cellSize, cellSize);
            });
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * cellSize, food.y * cellSize, cellSize, cellSize);
        }

        function moveSnake() {
            const head = { ...snake[0] };

            switch (direction) {
                case 'up':
                    head.y--;
                    break;
                case 'down':
                    head.y++;
                    break;
                case 'left':
                    head.x--;
                    break;
                case 'right':
                    head.x++;
                    break;
            }

            // Verifica se a cobra colidiu com a borda ou consigo mesma
            if (head.x < 0 || head.x >= canvas.width / cellSize || head.y < 0 || head.y >= canvas.height / cellSize || isCollision(head)) {
                endGame();
                return;
            }

            snake.unshift(head);

            // Verifica se a cobra colidiu com a fruta
            if (head.x === food.x && head.y === food.y) {
                // Gera uma nova posição para a fruta
                food = generateFoodPosition();

                // Aumenta a pontuação
                score++;

                // Aumenta o tamanho da cobra
                const tail = { ...snake[snake.length - 1] };
                snake.push(tail);
            } else {
                // Remove o último segmento da cobra se não comeu a fruta
                snake.pop();
            }
        }

        function isCollision(head) {
            return snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y);
        }

        function generateFoodPosition() {
            let newFoodPosition;
            do {
                newFoodPosition = {
                    x: Math.floor(Math.random() * (canvas.width / cellSize)),
                    y: Math.floor(Math.random() * (canvas.height / cellSize))
                };
            } while (isCollisionFood(newFoodPosition));

            return newFoodPosition;
        }

        function isCollisionFood(position) {
            return snake.some(segment => segment.x === position.x && segment.y === position.y);
        }

        function endGame() {
            clearInterval(intervalId);
            const playerName = prompt('Você Morreu! Digite seu nome:');
            updateScoreTable(playerName);
            resetGame();
        }

        function resetGame() {
            snake = [{ x: 10, y: 10 }];
            direction = 'right';
            food = generateFoodPosition();
            score = 0;
            intervalId = setInterval(gameLoop, speed);
        }

        function handleKeyPress(event) {
            switch (event.key) {
                case 'ArrowUp':
                    direction = 'up';
                    break;
                case 'ArrowDown':
                    direction = 'down';
                    break;
                case 'ArrowLeft':
                    direction = 'left';
                    break;
                case 'ArrowRight':
                    direction = 'right';
                    break;
            }
        }

        function updateScoreTable(playerName) {
            const scoreTable = document.getElementById('score-body');
            const newRow = scoreTable.insertRow(0);
            const playerNameCell = newRow.insertCell(0);
            const scoreCell = newRow.insertCell(1);

            playerNameCell.textContent = playerName || 'Anônimo';
            scoreCell.textContent = score;
        }

        function gameLoop() {
            moveSnake();
            drawSnake();
            drawFood();
        }

        // Configurações iniciais
        canvas.width = 400;
        canvas.height = 400;
        window.addEventListener('keydown', handleKeyPress);
        resetGame();
    </script>
</body>
</html>
