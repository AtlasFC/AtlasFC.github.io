<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos - Atlas FC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1E1E1E; /* Preto */
            color: #FFD700; /* Amarelo escuro */
        }

        header {
            background-color: #000;
            color: #FFD700;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #333;
            color: #FFD700;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: #FFD700;
            text-decoration: none;
            padding: 10px;
            margin: 0 5px;
            cursor: pointer;
        }

        section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #memory-game {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: #333;
            color: #FFD700;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        #message {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Atlas Futebol Clube - Jogos</h1>
    </header>

    <nav>
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="#sobre">Sobre</a>
        <a class="nav-link" href="calendario.html">Calendário</a>
        <a class="nav-link" href="contato_equipe.html">Contato da Equipe</a>
        <a class="nav-link" href="jogo.html">Jogos</a>
    </nav>

    <section>
        <div id="memory-game"></div>
        <div id="message"></div>
    </section>

    <script>
        const memoryGame = document.getElementById('memory-game');
        const messageDiv = document.getElementById('message');
        let cards = ['A', 'A', 'B', 'B', 'C', 'C', 'D', 'D', 'E', 'E', 'F', 'F', 'G', 'G', 'H', 'H'];
        let flippedCards = [];
        let matchedPairs = 0;
        let isGameOver = false;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createCard(letter) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerText = letter;
            card.addEventListener('click', () => flipCard(card));
            return card;
        }

        function createBoard() {
            shuffleArray(cards);

            for (const letter of cards) {
                const card = createCard(letter);
                memoryGame.appendChild(card);
            }
        }

        function flipCard(card) {
            if (isGameOver || card.classList.contains('flipped')) return;

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                setTimeout(checkMatch, 500);
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;

            if (card1.innerText === card2.innerText) {
                card1.removeEventListener('click', () => flipCard(card1));
                card2.removeEventListener('click', () => flipCard(card2));

                flippedCards = [];
                matchedPairs++;

                if (matchedPairs === cards.length / 2) {
                    endGame();
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                }, 500);
            }
        }

        function endGame() {
            isGameOver = true;
            messageDiv.innerText = 'Parabéns! Você encontrou todos os pares.';
        }

        createBoard();
    </script>
</body>
</html>
