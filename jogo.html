<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobrinha - Atlas FC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1E1E1E; /* Preto */
            color: #FFD700; /* Amarelo escuro */
            overflow: hidden; /* Impede a barra de rolagem */
        }

        header {
            background-color: #000;
            color: #FFD700;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #333;
            color: #FFD700;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: #FFD700;
            text-decoration: none;
            padding: 10px;
            margin: 0 5px;
            cursor: pointer;
        }

        section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-y: auto; /* Adiciona barra de rolagem vertical */
        }

        canvas {
            border: 1px solid #FFD700;
            max-width: 80vw; /* Ajuste a largura para 80% da tela */
            max-height: 40vh; /* Ajuste a altura para 40% da tela */
        }

        #info {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Atlas Futebol Clube - Jogo da Cobrinha</h1>
    </header>

    <nav>
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="#sobre">Sobre</a>
        <a class="nav-link" href="calendario.html">Calendário</a>
        <a class="nav-link" href="contato_equipe.html">Contato da Equipe</a>
        <a class="nav-link" href="jogo.html">Jogos</a>
    </nav>

    <section>
        <canvas id="snake-game"></canvas>
        <div id="info">Frutas Comidas: 0</div>
    </section>

    <script>
        const canvas = document.getElementById('snake-game');
        const ctx = canvas.getContext('2d');
        const cellSize = 20;
        const touchControls = { left: false, up: false, right: false, down: false };
        let snake = [{ x: 10, y: 10 }];
        let direction = 'right';
        let food = { x: 15, y: 15 };
        let intervalId;
        let speed = 200; // Velocidade constante em milissegundos
        let fruitsEaten = 0;

        const infoElement = document.getElementById('info');

        function drawSnake() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            snake.forEach(segment => {
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(segment.x * cellSize, segment.y * cellSize, cellSize, cellSize);
            });
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * cellSize, food.y * cellSize, cellSize, cellSize);
        }

        function moveSnake() {
            const head = { ...snake[0] };

            switch (direction) {
                case 'up':
                    head.y--;
                    break;
                case 'down':
                    head.y++;
                    break;
                case 'left':
                    head.x--;
                    break;
                case 'right':
                    head.x++;
                    break;
            }

            // Verifica se a cobra colidiu com a borda ou consigo mesma
            if (head.x < 0 || head.x >= canvas.width / cellSize || head.y < 0 || head.y >= canvas.height / cellSize || isCollision(head)) {
                resetGame();
                return;
            }

            snake.unshift(head);

            // Verifica se a cobra colidiu com a fruta
            if (head.x === food.x && head.y === food.y) {
                // Gera uma nova posição para a fruta
                food = generateFoodPosition();

                // Aumenta o tamanho da cobra
                const tail = { ...snake[snake.length - 1] };
                snake.push(tail);

                // Incrementa a contagem de frutas comidas
                fruitsEaten++;

                // Atualiza a informação na tela
                updateInfo();
            } else {
                // Remove o último segmento da cobra se não comeu a fruta
                snake.pop();
            }
        }

        function isCollision(head) {
            return snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y);
        }

        function generateFoodPosition() {
            let newFoodPosition;
            do {
                newFoodPosition = {
                    x: Math.floor(Math.random() * (canvas.width / cellSize)),
                    y: Math.floor(Math.random() * (canvas.height / cellSize))
                };
            } while (isCollisionFood(newFoodPosition));

            return newFoodPosition;
        }

        function isCollisionFood(position) {
            return snake.some(segment => segment.x === position.x && segment.y === position.y);
        }

        function resetGame() {
            snake = [{ x: 10, y: 10 }];
            direction = 'right';
            food = generateFoodPosition();
            fruitsEaten = 0;
            updateInfo();
        }

        function handleKeyPress(event) {
            switch (event.key) {
                case 'ArrowUp':
                    direction = 'up';
                    break;
                case 'ArrowDown':
                    direction = 'down';
                    break;
                case 'ArrowLeft':
                    direction = 'left';
                    break;
                case 'ArrowRight':
                    direction = 'right';
                    break;
            }
        }

        function handleTouchStart(event) {
            event.preventDefault();

            const touch = event.touches[0];
            const x = touch.clientX;
            const y = touch.clientY;

            // Definir os controles de toque com base na posição inicial do toque
            touchControls.left = x < window.innerWidth / 3;
            touchControls.right = x > (window.innerWidth / 3) * 2;
            touchControls.up = y < window.innerHeight / 2;
            touchControls.down = y > window.innerHeight / 2;
        }

        function handleTouchEnd(event) {
            event.preventDefault();

            // Restaurar os controles de toque ao estado inicial
            touchControls.left = touchControls.up = touchControls.right = touchControls.down = false;
        }

        function gameLoop() {
            // Atualizar a direção com base nos controles de toque
            if (touchControls.left) direction = 'left';
            if (touchControls.up) direction = 'up';
            if (touchControls.right) direction = 'right';
            if (touchControls.down) direction = 'down';

            moveSnake();
            drawSnake();
            drawFood();
        }

        function updateInfo() {
            infoElement.textContent = `Frutas Comidas: ${fruitsEaten}`;
        }

        // Configurações iniciais
        canvas.width = window.innerWidth * 0.8;
        canvas.height = window.innerHeight * 0.4; /* Ajuste a altura para 40% da tela */
        window.addEventListener('keydown', handleKeyPress);
        canvas.addEventListener('touchstart', handleTouchStart);
        canvas.addEventListener('touchend', handleTouchEnd);
        intervalId = setInterval(gameLoop, speed);
    </script>
</body>
</html>
