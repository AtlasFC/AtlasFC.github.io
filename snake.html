<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo - Atlas FC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1E1E1E; /* Preto */
            color: #FFD700; /* Amarelo escuro */
            overflow: hidden; /* Impede a barra de rolagem */
        }

        header {
            background-color: #000;
            color: #FFD700;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #333;
            color: #FFD700;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: #FFD700;
            text-decoration: none;
            padding: 10px;
            margin: 0 5px;
            cursor: pointer;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game-board {
            display: grid;
            gap: 1px;
            background-color: #333;
        }

        .cell {
            width: 20px;
            height: 20px;
            background-color: #1E1E1E;
        }
    </style>
</head>
<body>
    <header>
        <h1>Atlas Futebol Clube - Jogo</h1>
    </header>

    <nav>
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="#sobre">Sobre</a>
        <a class="nav-link" href="calendario.html">Calendário</a>
        <a class="nav-link" href="contato_equipe.html">Contato da Equipe</a>
        <a class="nav-link" href="jogo.html">Jogo</a>
    </nav>

    <section>
        <div id="game-board"></div>
    </section>

    <script>
        document.querySelectorAll('.nav-link').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                if (this.getAttribute('href') === 'index.html' || this.getAttribute('href') === 'calendario.html' || this.getAttribute('href') === 'contato_equipe.html') {
                    // Se clicar em "Home", "Calendário" ou "Contato da Equipe", redireciona para a página correspondente
                    window.location.href = this.getAttribute('href');
                } else {
                    // Para outras abas, rola suavemente para a seção correspondente
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Jogo da Cobrinha
        const board = document.getElementById('game-board');
        const cellCount = 20;
        const cells = [];

        // Cria as células do tabuleiro
        for (let row = 0; row < cellCount; row++) {
            for (let col = 0; col < cellCount; col++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                board.appendChild(cell);
                cells.push(cell);
            }
        }

        // Inicializa o jogo da cobrinha
        const snake = [{ row: 10, col: 10 }];
        let direction = 'right';

        function drawSnake() {
            cells.forEach(cell => cell.classList.remove('snake'));

            snake.forEach(segment => {
                const index = segment.row * cellCount + segment.col;
                cells[index].classList.add('snake');
            });
        }

        function moveSnake() {
            const head = { ...snake[0] };

            switch (direction) {
                case 'up':
                    head.row--;
                    break;
                case 'down':
                    head.row++;
                    break;
                case 'left':
                    head.col--;
                    break;
                case 'right':
                    head.col++;
                    break;
            }

            snake.unshift(head);
            snake.pop();
        }

        function handleKeyPress(event) {
            switch (event.key) {
                case 'ArrowUp':
                    direction = 'up';
                    break;
                case 'ArrowDown':
                    direction = 'down';
                    break;
                case 'ArrowLeft':
                    direction = 'left';
                    break;
                case 'ArrowRight':
                    direction = 'right';
                    break;
            }
        }

        function gameLoop() {
            moveSnake();
            drawSnake();
        }

        document.addEventListener('keydown', handleKeyPress);

        setInterval(gameLoop, 200);
    </script>
</body>
</html>
